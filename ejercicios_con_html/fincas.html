<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADM Fincas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
        <h1>Listado de Fincas</h1>
        <button>Agregar Fincas</button>
        <br>
        <!--AGREGAMOS UN IDENTICFICADOR LLAMADO ID-->
        <!--se agregan los nuevos valores para el formato-->
        <div id="nuevo"> 
            <h2>Nueva Finca</h2> 
        <form action="" method="post">
            <input type="number" placeholder="Farm id"/>
            <br>
            <input type="text" placeholder="Farm address"/>
            <br>
            <input type="number" placeholder="Farm exension"/>
            <br>
            <input type="number" placeholder="Farm categoryId"/>
            <br>
            <input type="text" placeholder="Farm name"/>
            <br><br>
            <button id="nuevoGuardar">Guardar</button>
            <button id="nuevoCancelar">Cancelar</button>  
        </form>
    </div>
    
    <!---arbol dom es la forma de organizar una pagina compuesta por html-->
    
    <br>
    <!--salto de linea-->
    <!--The <div> tag define la divicion o seccion en un documento html-->
        <div id="modificar">
            <!--encabezado nuevo-->
            <!--creacion de formulario-->
            <!--AGREGAR EL METODO QUE ESTE MANERARA, en este caso es pos: actualizar-->
            <h2>Datos de la Finca</h2>
            <form action="" method="post">
                <input type="number" placeholder="Farm id"/>
                <br>
                <input type="text" placeholder="Farm address"/>
                <br>
                <input type="number" placeholder="Farm exension"/>
                <br>
                <input type="number" placeholder="Farm categoryId"/>
                <br>
                <input type="text" placeholder="Farm name"/>
                <br><br>
                <button id="modificarGuardar">Guardar</button>
                <button id="modificarCancelar">Cancelar</button>   
            </form>
        </div>
        
        <br>
        <div id="borrar">
            <!--preguntas acerca de las listas-->
            <h2>Desea borrar la informaci√≥n de la finca: XXXXXXX</h2>
            <button id="borrarGuardar">Guardar</button>
            <button id="borrarCancelar">Cancelar</button> 
        </div>
        <br>
        
        <!--Tipo de borde tabla-->
        <table id="tabla" border="1">
            <thead>
        <!--formato de tabla-->
            <tr>
                <!--columnas-->
                <th>Id</th> 
                <th>Address</th>
                <th>Exenxion</th>
                <th>Category_id</th>
                <th>Name</th>
                <!--botones-->
                <th>Action</th>
            </tr>
        </thead>
        <!--cuerpo de la tabla-->
        <tbody id="registros">
            <tr>
                <td>3</td>
                <td>DIRECCION 3</td>
                <td>3</td>
                <td>2</td>
                <td>HACIENDA 3</td>
                <td><button>Modificar finca</button>
                    <button>Borrar finca</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
