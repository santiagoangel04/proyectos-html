<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--importamos bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>App fincas</title>
</head>
<body>
    <div class="container">
        <!--<h2>Nueva finca</h2>-->
        <div id="nuevo">
            <br>
            <h2>Nueva finca</h2>
            <br>
            <div class="form-group">
                <!--Los labels son alas etiquetas que seÃ±alaran las entradas de caracters dentro de los inputs-->
                <label for="id">Farm id</label><!--for asocia el campo de la etiqueta con el cuadro de entrada-->
                <input type="number" class="form-control" id="id" placeholder="Farm id">
            </div>
            <br>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address">
            </div>
            <br>
            <div class="form-group">
                <label for="exension">Exension</label>
                <input type="number" class="form-control" id="exension" placeholder="exension">
            </div>
            <br>
            <div class="form-group">
                <label for="categoryId">Farm categoryId</label>
                <input type="number" class="form-control" id="categoryId" placeholder="Farm categoryId">
            </div>
            <br>
            <div class="form-group">
                <label for="name">Farm name</label>
                <input type="text" class="form-control" id="name" placeholder="Farm name">
            </div>
            <br><br>
            <button class="btn btn-primary" id="nuevoGuardar" onclick="guardarNuevo()">Guardar</button> <!-- boton guardar el cual escondera algunas partes-->
            <button class="btn btn btn-secondary" id="nuevoCancelar" onclick="inicial()">Cancelar</button>
        </div>
        <br>

        <div id="modificar">
            <h2>Datos de la finca</h2>
            <br>
            <div class="form-group">
                <label id="idLabel" for="idModif"></label>
                <br>
                <input type="hidden" class="form-control" id="idModif" placeholder="Farm id"><!--hidden oculta la celda de farm id-->
            </div>
            <div class="form-group">
                <label for="addressModif">Address</label>
                <input id="addressModif" type="text" class="form-control" placeholder="Address">
            </div>
            <br>
            <div class="form-group">
                <label for="exensionModif">Exension</label>
                <input type="number" class="form-control" id="exensionModif" placeholder="exension">
            </div>
            <br>
            <div class="form-group">
                <label for="categoryIdModif">Farm categoryId</label>
                <input type="number" class="form-control" id="categoryIdModif" placeholder="Farm categoryId">
            </div>
            <br>
            <div class="form-group">
                <label for="nameModif">Farm name</label>
                <input type="text" class="form-control" id="nameModif" placeholder="Farm name">
            </div>
            <br><br>
            <button id="nuevoGuardar" class="btn btn-primary" onclick="guardarEditar()">Guardar</button>
            <button id="nuevoCancelar" class="btn btn-secondary" onclick="inicial()">Cancelar</button>
        </div>

        <div id="borrar">
            <h2>Desea borrar la informacion de la fincas:</h2>
            <!---listas ordenadas y no ordenadas-->
            <input type="hidden" id="idDelete">
            <ol class="list-group list-group-numbered">
                <li id="idList" class="list-group-item"></li>
                <li id="addressList" class="list-group-item"></li>
                <li id="exensionList" class="list-group-item"></li>
                <li id="category_idList" class="list-group-item"></li>
                <li id="nameList" class="list-group-item"></li>
            </ol>
            <br><br>
            <button id="borrarGuardar" class="btn btn-primary" onclick="guardarBorrar()">Guardar</button>
            <button id="borrarCancelar" class="btn btn-secondary" onclick="inicial()">Cancelar</button>
        </div>

        <div id="datos">
            <h1>Listado de Fincas</h1>
            <button class="btn btn-primary" onclick="agregar_datos()">Agregar Finca</button>
            <br>
            <br>
            <table border="1" class="table table-striped table-responsive-md" id="tabla">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Address</th>
                        <th>Exension</th>
                        <th>Category_id</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="registros">
                    <!--
                        <tr>
                        <td>1</td>
                        <td>KM 10 VIA EL PAPAYO</td>
                        <td>1</td>
                        <td>1</td>
                        <td>EL PARAISO</td>
                        <td><button class="btn btn-outline-dark" onclick="editar()">Modificar Finca</button>
                            <button class="btn btn-outline-dark" onclick="eliminar()">Borrar Finca</button>
                        </td>
                    </tr>
                    -->
                </tbody>
            </table>
        </div>
    </div>
    <!--se agrega el script-->
    <script src="js\finca.js">    
    </script>
</body>
</html>
