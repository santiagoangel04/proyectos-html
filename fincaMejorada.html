<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--importamos bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>App fincas</title>
</head>
<body>
    <div class="container">
        <h1>Nueva finca</h1>
        <div id="nuevo">
            <div class="form-group">
                <!--Los labels son alas etiquetas que seÃ±alaran las entradas de caracters dentro de los inputs-->
                <label for="id">Farm id</label>
                <input type="text" class="form-control" id="id" aria-describedby="idHelp" placeholder="Farm id">
            </div>
            <div class="form-group">
                <label for="developer">Address</label>
                <input type="number" class="form-control" id="address" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="minage">Exension</label>
                <input type="number" class="form-control" id="exension" placeholder="exension">
            </div>
            <div class="form-group">
                <label for="categoryId">Farm categoryId</label>
                <input type="number" class="form-control" id="categoryId" placeholder="farm name">
            </div>
            <button class="btn btn-primary" id="nuevoGuardar" onclick="guardarNuevo()">Guardar</button> <!-- boton guardar el cual escondera algunas partes-->
            <button class="btn btn btn-secondary" id="nuevoCancelar" onclick="guardarNuevo()">Cancelar</button>
        </div>
        <div id="modificar">
            <h2>Datos de la finca</h2>
            <div class="form-group">
                <label for="idModif">Farm id</label>
                <input type="text" class="form-control" id="idModif" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="addresModif">Address</label>
                <input type="text" class="form-group" id="addresModif" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="minageModif">Exension</label>
                <input type="number" class="form-control" id="exensionModif" placeholder="exension">
            </div>
            <div class="form-group">
                <label for="categoryIdModif">Farm categoryId</label>
                <input type="number" class="form-control" id="categoryIdModif" placeholder="Farm name">
            </div>
            <div class="form-group">
                <label for="nameModif">Farm name</label>
                <input type="text" class="form-control" id="nameModif" placeholder="Farm name">
            </div>
            <button id="nuevoGuardar" class="btn btn-primary" onclick="guardarEditar()">Guardar</button>
            <button id="nuevoCancelar" class="btn btn-secondary" onclick="guardarEditar()">Cancelar</button>
        </div>

        <div id="borrar">
            <h2>Desea borrar la informacion de la fincas: XXXXXXX</h2>
            <button id="borrarGuardar" class="btn btn-primary" onclick="guardarBorrar()">Guardar</button>
            <button id="borrarCancelar" class="btn btn-secundary" onclick="guardarBorrar()">Cancelar</button>
        </div>

        <div id="datos">
            <h1>Listado de Fincas</h1>
            <button class="btn btn-primary" onclick="agregar()">Agregar Finca</button>
            <br>
            <br>
            <table border="1" class="table table-striped table-responsive-md" id="tabla">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Address</th>
                        <th>Exension</th>
                        <th>Category_id</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="registros">
                    <!--
                        <tr>
                        <td>1</td>
                        <td>KM 10 VIA EL PAPAYO</td>
                        <td>1</td>
                        <td>1</td>
                        <td>EL PARAISO</td>
                        <td><button class="btn btn-outline-dark" onclick="editar()">Modificar Finca</button>
                            <button class="btn btn-outline-dark" onclick="eliminar()">Borrar Finca</button>
                        </td>
                    </tr>
                    -->
                </tbody>
            </table>
        </div>
</body>
</html>
